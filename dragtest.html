<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <div id="draggable">
            <p>drag me!</p>
        </div>
        <style>
            #draggable { width: 150px; height: 150px; padding: 0.5em; background-color: yellow; }
        </style>
        <script>
            $(function() {
                 $("#draggable").draggable();
               });
         </script>
    </body>
</html>
